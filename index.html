<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Архив писем Pachka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Nunito Sans', sans-serif; 
            background: #FAFAFA;
        }
        
        .hero {
            width: 100%;
            height: 350px;
            background: #F0F0F0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        
        .logo {
            position: absolute;
            left: 40px;
            bottom: 20px;
            width: 100px;
        }
        
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 40px;
        }
        
        .title-section {
            flex: 1;
        }
        
        .title { 
            font-size: 42px;
            line-height: 42px;
            font-weight: 700;
            color: #282828;
            margin-bottom: 16px;
        }
        
        .subtitle { 
            font-size: 20px;
            line-height: 20px;
            color: #4D4B4B;
            font-weight: 400;
        }
        
        .subtitle a {
            color: #4D4B4B;
            text-decoration: underline;
        }
        
        .search-box input { 
            padding: 8px 32px 8px 12px; 
            font-size: 16px; 
            border-radius: 4px; 
            border: 1px solid #ccc;
            font-family: 'Nunito Sans', sans-serif;
        }
        
        .list { 
            margin-top: 64px;
            padding: 0; 
            list-style: none;
        }
        
        .list li { 
            margin-bottom: 16px;
        }
        
        .list a { 
            text-decoration: none; 
            color: #3357DA; 
            font-size: 20px;
            line-height: 20px;
            font-weight: 400;
        }
        
        .list a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .hero {
                height: 250px;
            }
            
            .hero-image {
                width: 200px;
                height: 200px;
            }
            
            .logo {
                left: 20px;
                width: 80px;
            }
            
            .content-wrapper {
                padding: 0 20px;
            }
            
            .header-content {
                flex-direction: column;
            }
            
            .title {
                font-size: 32px;
                line-height: 32px;
            }
            
            .subtitle {
                font-size: 16px;
                line-height: 16px;
            }
            
            .search-box {
                margin-top: 20px;
            }
        }
    </style>
    <script>
        function searchLetters() {
            let query = document.getElementById('search').value.toLowerCase();
            let items = document.querySelectorAll('.list li');
            items.forEach(item => {
                if (item.innerText.toLowerCase().includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="hero">
        <img src="https://res.cloudinary.com/dr5fayojz/image/upload/v1758120306/Logo_pmm13f.png" alt="Logo" class="logo">
        <img src="https://res.cloudinary.com/dr5fayojz/image/upload/v1760875442/image-removebg-preview-Photoroom_lbidb9.png" alt="Hero" class="hero-image">
    </div>

    <div class="content-wrapper">
        <div class="header-content">
            <div class="title-section">
                <div class="title">Архив писем</div>
                <div class="subtitle">Вся информация о рассылке Пачка — <a href="https://pachka.today" target="_blank">pachka.today</a></div>
            </div>
            <div class="search-box">
                <input id="search" type="text" placeholder="Поиск..." oninput="searchLetters()">
            </div>
        </div>

        <ul class="list">
            <li><a href="1_21.08.25.html" target="_blank">Письмо #1 — 21.08.25</a></li>
            <li><a href="5_18.09.25.html" target="_blank">Письмо #5 — 22.09.25</a></li>
            <!-- Добавляйте сюда новые письма аналогично -->
            <!-- <li><a href="2_22.09.25.html" target="_blank">Письмо #2 — 22.09.25</a></li> -->
        </ul>
    </div>
</body>
</html>
